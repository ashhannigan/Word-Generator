<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form an AdLib</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form an Adlib Logo">
    </section>
    <section id="main">
      <h1>Fill in all the blanks -<br> Form your Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <button type="submit" value="Form My Story!">"Form My Story!"</button><br/>
<!--Animal 1-->
         <label for="animal-1">Animal 1</label>
          <input id="animal-1" type="text" name="animal-1" required><br>
  <!--Animal 2-->
          <label for="animal-2">Animal 2</label>
          <input id="animal-2" type="text" name="animal-2" required><br>
  <!--Animal 3-->
          <label for="animal-3">One More Animal</label>
          <input id="animal-3" type="text" name="animal-3" required><br>
  <!--Adj ending in ed-->
          <label for="adj-1">Adjective (ending in -ed)</label>
          <input id="adj-1" name="adj-1" type="text" required><br>
  <!--Verb 1-->
          <label for="verb-1">Verb (ending in -ing)</label>
          <input id="verb-1" name="verb-1" type="text" required><br>
  <!--Num 1-->
          <label for="num-1">Number</label>
          <input id="num-1" name="num-1" type="number" required><br>

  <!--yes/no-->
          <span>
            <label>Yes or No:</label>
            <input id="yes" type="radio" name="answer" value="yes" required>
            <label>Yes</label>
            <input id="no" type="radio" name="answer" value="no" required>
            <label>No</label><br>
          </span>
<!--speed dropdown-->
          <label for="speed">Relative speed (ending in -er)</label>
          <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
           <option value="slower">Speedier</option>
            <option value="slower">Quicker</option>
          </select>
            <br>
    
            <label for="quote">Motivational Quote</label>
            <input id="quote" name="quote" type="text" list="quote-choices" required>
    <datalist id="quotechoices">
      <option value="The greatest glory in living lies not in never falling, but in rising every time we fall.">The greatest glory in living lies not in never falling, but in rising every time we fall.</option>
  <option value="The only way to do great work is to love what you do.">The only way to do great work is to love what you do.</option>
  <option value="You can't climb the ladder of success with your hands in your pockets.">You can't climb the ladder of success with your hands in your pockets.</option>
  <option value="The best way to find yourself is to lose yourself in the service of others.">The best way to find yourself is to lose yourself in the service of others.</option>
  </datalist><br>

  <label for="message">Meaningful Message</label>      <textarea id="message" name="message" required rows="4" cols="30"></textarea>
<br>
      </form>
    </section>
  </body>
</html>
